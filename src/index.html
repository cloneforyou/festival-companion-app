<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="Festival Companion App">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=DmK3IjydVb4R9lDw3X08xjNBNVV0WOks"></script>
  </head>
  <body class="container" ng-controller="MainCtrl">
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="mobile">
          <nav class="navbar mobile" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <div class="navbar-item search-Bar">
                <form class="/search/festivals/index" method="POST">
                  <div class="field has-addons">
                    <div class="control">
                      <input ng-if="isAuthenticated()" class="input" type="text" name="searchTerm" placeholder="search tag">
                    </div>
                    <div class="control">
                      <button ng-if="isAuthenticated()" class="button search-bar-button">Search</button>
                    </div>
                  </div>
                </form>
              </div>
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"  data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>

            <div style="padding-bottom: 10px;" class="navbar-menu dropdown">
              <!-- <div class="navbar-item">
                <div><a ui-sref-active="is-active" ui-sref="home" class="navbar-item">Home</a></div>
              </div>
              <div class="navbar-item">
                <div><a ui-sref-active="is-active" ui-sref="about" class="navbar-item">About</a></div>
              </div> -->
              <div class="navbar-item">
                <div><a ui-sref-active="is-active" ui-sref="festivalsIndex" class="navbar-item" ng-if="isAuthenticated()">Festivals</a></div>
              </div>
              <div class="navbar-item">
                <div><a ui-sref-active="is-active" ui-sref="usersShow({ id: loggedInUser })" class="navbar-item" ng-if="isAuthenticated()">Profile</a></div>
              </div>
              <div class="navbar-item">
                <div><a ui-sref-active="is-active" ui-sref="login" class="navbar-item" ng-if="!isAuthenticated()">Login</a></div>
              </div>
              <div class="navbar-item">
                <div><a ui-sref-active="is-active" ui-sref="register" class="navbar-item" ng-if="!isAuthenticated()">Register</a></div>
              </div>
              <div class="navbar-item">
                <div><a ui-sref-active="is-active" ng-click="logout()" class="navbar-item" ng-if="isAuthenticated()">Log Out {{ loggedInFirstName }}</a></div>
              </div>
            </div>
          </div>
        </div>
      </nav>



      <script type="text/javascript">
      const burger = document.getElementsByClassName('navbar-burger')[0];
      const dropdown = document.getElementsByClassName('dropdown')[0];
      const options = document.getElementsByClassName('navbar-item');
      ToggleDropdown = function() {
        burger.classList.toggle("is-active");
        dropdown.classList.toggle("is-active")
      }
      burger.addEventListener('click', ToggleDropdown);
      for (let i=0; i < options.length; i++ ) {
        options[i].addEventListener('click', ToggleDropdown)
      }
    </script>
      <div ui-view></div>
  </body>
</html>
