<section ng-if="isAuthenticated()" class="container" ng-controller="UsersShowCtrl">
<div class="topHalf">
  <div class="">
    <h1 style="margin-top: 50px;" class="title is-1">{{ user.firstName }}</h1>
    <img class="profileImage" ng-src="{{ user.image }}" alt="{{ user.name }}">
    <h2>{{ user.userFriends }}</h2>
  </div>
  <div class="contact">
    <h2 style="margin-bottom: 0px;" class="subtitle is-7">{{ user.email }}</h2>
    <h2 class="subtitle is-7">{{ user.mobileNumber }}</h2>
  </div>
  <div class="currentLocation">
    <h2 class="subtitle is-7">Current Location</h2>
    <section>
      <div class="map" ng-map></div>

    </section>
  </div>
  <div class="festivalsAttending">
    <h2 class="subtitle is-7">Festivals Attending</h2>
    <h2>{{ user.festivalsAttending }}</h2>
  </div>
</section>
