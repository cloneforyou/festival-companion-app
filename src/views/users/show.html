<section ng-if="isAuthenticated()" class="" ng-controller="UsersShowCtrl">
  <div class="topHalf">
    <div class="profileNamePosition">
      <img style="border-radius: 100%;" class="profileImage" ng-src="{{ user.image }}" alt="{{ user.name }}">
      <h1 class="white title is-1">{{ user.firstName }}</h1>
      <h2 class="emailPosition subtitle is-7">Email: {{ user.email }}</h2>
      <h2 class="emailPosition subtitle is-7 white">Mobile: {{ user.mobileNumber }}</h2>
      <h2 class="emailPosition subtitle is-7 white friendlist">Friends: {{ user.userFriends }}</h2>
ยง<a class="button festival-show-button friendsList-button" ui-sref="friendsIndex({id: user._id })">Friends list</a>

      <div class="userMap">
          <h2 id="currentLocation" subtitle is-7>Current Location</h2>
          <div class="userMap" ng-map></div>

      </div>
    </div>
  </div>
  <div class="contact">
  </div>




  <div class="festivalsAttending">
    <h2 id="atfest" class="subtitle is-7">Festivals Attending</h2>
    <h2 id="atfestdiv" class="subtitle is-7">{{ user.festivalsAttending }}</h2>
  </div>
  <button style="background-color: #36223B; color: white; border: none;" class="button profileButton" ui-sref="usersEdit({ userId: currentUser()._id })">Edit Profile</button>
  <button style="background-color: #36223B; color: white; border: none;" class="button profileButton" ng-click="deleteUser()">Delete Account</button>

</section>

  <!-- testing -->





<div ng-if="currentUser()._id !== user._id" class="">

  <a class="button request-seat-1" ng-click="sendFriendRequest()" ng-if="friendStatus === 'nonFriend'">Send friend request</a>

  <a class="button request-seat-1" ng-click="removeFriend()" ng-if="friendStatus === 'pending'">Pending</a>

  <a ng-if="friendStatus === 'friend'" class=" request-seat-1 button" ng-click="removeFriend()">Friends</a>

</div>
