<div class="section">


  <div class="passenger-panels add-shadow" ng-repeat="user in users | filter: searchBox">
    <div class="passenger-text-wrapper-2">

    <p class="has-text-white passenger-index-text indent"><b>{{ user.firstName }} {{ user.lastName }}</b></p>


    <img class="passenger-profile-picture-2" ng-src="{{ user.image }}">

    <a ui-sref="usersShow({id: user._id})" class="button festival-button see-profile-button">See profile</a>

    </div>
  </div>




  </div>

</div>
