<div class="section">


<form ng-submit="createCarShare()">

   Arrange a car share to {{ festival.name }}:

   <div class="field">
     <label class="label" for="from">Seats available</label>
     <input ng-model="carShare.totalSeats" class="input" type="text" name="totalSeats" placeholder="">
   </div>

  <div class="field">
    <label class="label" for="from">Start location (enter postcode)</label>
    <input ng-model="carShare.from.postcode" class="input" type="text" name="from" placeholder="">
  </div>

  <div class="field">
    <label class="label" for="to">End location (enter postcode) </label>
    <input ng-model="carShare.to.postcode" class="input" type="text" name="to" >
  </div>

  <div class="field">
    <label class="label" for="departureDate">Date departing:</label>
    <input ng-model="carShare.departureDate" class="input" type="text" name="departureDate" placeholder="">
  </div>

  <div class="field">
    <label class="label" for="returnDate">Date returning:</label>
    <input ng-model="carShare.returnDate" class="input" type="text" name="returnDate" placeholder="">
  </div>

  <div class="field">
    <label class="label" for="rideStartTime">Ride start time</label>
    <input ng-model="carShare.rideStartTime" class="input" type="time" name="rideStartTime" placeholder="">
  </div>

  <div class="field">
    <label class="label" for="price">Seat price (Â£)</label>
    <input ng-model="carShare.price" class="input" type="text" name="price" placeholder="">
  </div>

<button class="button">Set up car share</button>
</form>
</div>
