<div class="section">


<form ng-submit="updateCarShare()">

  <h2 class="title is-5 has-text-white"> Make changes to your car share to {{ carShare.festival.name }}: </h2>

   <div class="field ">
     <label class="label has-text-white" for="from">Seats available</label>
     <input ng-model="carShare.totalSeats" class="input add-shadow" type="text" name="totalSeats" placeholder="">
   </div>

  <div class="field">
    <label class="label has-text-white" for="from">Start location (enter postcode)</label>
    <input ng-model="carShare.from.postcode" class="input add-shadow" type="text" name="from" placeholder="">
  </div>

  <div class="field">
    <label class="label has-text-white" for="to">End location (enter postcode) </label>
    <input ng-model="carShare.to.postcode" class="input add-shadow" type="text" name="to" >
  </div>

  <div class="field">
    <label class="label has-text-white" for="departureDate">Date departing:</label>
    <input ng-model="carShare.departureDate" class="input add-shadow" type="text" name="departureDate" placeholder="">
  </div>

  <div class="field">
    <label class="label has-text-white" for="returnDate">Date returning:</label>
    <input ng-model="carShare.returnDate" class="input add-shadow" type="text" name="returnDate" placeholder="">
  </div>

  <div class="field">
    <label class="label has-text-white" for="rideStartTime">Ride start time</label>
    <input ng-model="carShare.rideStartTime" class="input add-shadow" type="time" name="rideStartTime" placeholder="">
  </div>

  <div class="field">
    <label class="label has-text-white" for="price">Seat price (Â£)</label>
    <input ng-model="carShare.price" class="input add-shadow" type="text" name="price" placeholder="">
  </div>

<button class="button set-up-car-share">Save</button>
</form>
</div>
