<div class="section festival-index-section">
  <div ng-repeat="event in festivals">

    <a ui-sref="festivalsShow({ id: event._id })">

      <div class="festival-index-section">
        <img class="add-shadow" ng-src={{event.photoUrl}} alt="{{ event.name }}">
      </div>

    </a>


    <div class="columns is-mobile festival-panel add-shadow">

      <div class="column is-7-mobile festival-title-wrapper">
        <a ui-sref="festivalsShow({ id: event._id })">
          <h2 class="festival-title title is-6 has-text-white">{{ event.name }}</h2>

          <div class="subtitle is-7 has-text-white" ng-if="event.startDate !== event.endDate">
            <p>{{ event.startDate }}-{{ event.endDate }}</p>
          </div>

          <div class="subtitle is-7 has-text-white" ng-if="event.startDate === event.endDate">
            <p>{{ event.startDate }}</p>
          </div>
        </a>
      </div>



        <div class="column is-5-mobile">
          <a ui-sref="">
              <div class="columns attendees-index-link is-mobile">
                <h4 class="subtitle is-7 has-text-white">Friends attending</h4>
                <div class="column is-1-mobile img-wrapper" ng-repeat="attendee in event.attendees">
                  <div ng-if="currentUser().userFriends.includes(attendee._id)">
                    <img class="passenger-profile-picture" ng-src="{{attendee.image}}" alt="{{attendee.firstName}}">
                  </div>
                </div>
              </div>
          </a>
        </div>

        <span><i class="fas fa-share-alt festival-alt-icon"></i></span>
    </div>

  </div>
  <p class="festival-text has-text-white has-text-centered" >Are you a festival organiser? <a class="has-text-white" ui-sref="festivalsNew"><b>Click here</b></a></p>

</div>
