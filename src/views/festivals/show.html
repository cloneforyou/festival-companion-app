<div class="section">
  <img ng-src={{festival.photoUrl}} alt={{festival.name}}>
</div>

<div class="section">
  <p>Instagram</p>
</div>

<div class="section">
  <a class="button" ui-sref="carSharesIndex({ festivalId: festival._id })">Find a Ride Here</a>
  <a class="button" ui-sref="publicTransportIndex">Public Transport</a>
</div>

<div class="section">
  <p>Weather</p>
</div>

<div class="section">
  <p>Map</p>
</div>

<footer div="footer">
  <p class="subtitle is-3">{{ festival.name }}</p>
  <div class="columms">
    <div class="column is-5">
      <div ng-if="festival.startDate !== festival.endDate">
        <p>{{ festival.startDate }}-{{ festival.endDate }}</p>
      </div>
      <div ng-if="festival.startDate === festival.endDate">
        <p>{{ festival.startDate }}</p>
      </div>
    </div>
    <div class="column is-7">
      <p>
        <span><i class="fab fa-youtube"></i></span>
        <span><i class="fab fa-vimeo-v"></i></span>
        <span><i class="fab fa-instagram"></i></span>
        <span><i class="fab fa-twitter"></i></span>
        <span><i class="fab fa-facebook"></i></span>
        <span><i class="fas fa-share-alt"></i></span>
      </p>
    </div>
  </div>
</footer>
